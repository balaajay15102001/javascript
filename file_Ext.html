<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trim</title>
</head>
<body>
    <script>
        function func(){
            var num=document.getElementById("file").value;
            let ext=num.substring(num.lastIndexOf('.')+1,num.length)
            document.getElementById("res").innerHTML=ext;

    }
    </script>
    <label>Enter the value</label> 
    <input type="text" placeholder="enter the String" id="file">
    <button onclick="func()">submit</button>
    <br>
    <br>
    <div style="border: 1px solid black; width: auto;">
    
    <h1>The Extension of the file is</h1><p id="res"></p>
</div>
</body>
</html>
