<html>
    <body>
        <script>
            function func(){
                var num=document.getElementById("number").value.split(" ").join("");
                document.getElementById("res").innerHTML=num;
        }
        </script>
        <label>Enter the value</label> 
        <input type="text" placeholder="enter the number" id="number">
        <button onclick="func()">submit</button>
        <br>
        <br>
        <div style="border: 1px solid black; width: 30%;">
        
        <h1>Remove all the white is:</h1><p id="res"></p>
    </div>
        
    </body>
</html>
