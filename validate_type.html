<!DOCTYPE html>
<html>
<body>

<h1>Validate the Type </h1>

<p>Click the button to check the type or not
</p>

<button onclick="myFunction()">Try it</button><br>

<p id="result"></p>

<script>
function myFunction() {
  let value = prompt("Please enter something", "100");
  if (isNaN(value)) {
      document.getElementById("result").innerHTML ="There is not a Number type";
}
else{
    
    document.getElementById("result").innerHTML ="There is Number type";
  }
}
</script>

</body>
</html>
