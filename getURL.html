<html>
    <body>
        
        
        <h1>To get the document of the URL</h1>
        <button onclick="func()">Click To get the document URL</button>
        <br>
        <br>
        <div style="border: 1px solid black;width: 80%;">
        
        <p id="res"></p>
    </div>
    <script>
        function func(){
        document.getElementById("res").innerHTML=window.location.href;
        }
    </script>
        
    </body>
</html>
